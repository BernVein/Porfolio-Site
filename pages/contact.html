    <!--Content-->
    <div class="container">
		<main class="row">
			
			<!--  *******   Left Section (Column) Starts   *******  -->

			<section class="col left grid__item__contact">
				
				<!--  *******   Title Starts   *******  -->

				<div class="contactTitle">
					<h2>Get In Touch</h2>
					<p>Reach me via these information below.</p>
				</div>

				<!--  *******   Title Ends   *******  -->

				<!--  *******   Contact Info Starts   *******  -->

				<div class="contactInfo">
					
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span>+63 92 0531 128</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span>realbernvein@gmail.com</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span>Isabel, Leyte, Philippines</span>
						</div>
					</div>

				</div>

				<!--  *******   Contact Info Ends   *******  -->

				<!--  *******   Social Media Starts   *******  -->

			</section>

			<!--  *******   Left Section (Column) Ends   *******  -->

			<!--  *******   Right Section (Column) Starts   *******  -->

				<section class="col right grid__item__contact">
					
					<!--  *******   Form Starts   *******  -->

					<form class="messageForm">
						
						<div class="inputGroup halfWidth">
							<input type="text" name="" required="required">
							<label>Your Name</label>
						</div>

						<div class="inputGroup halfWidth">
							<input type="email" name="" required="required">
							<label>Email</label>
						</div>

						<div class="inputGroup fullWidth">
							<input type="text" name="" required="required">
							<label>Subject</label>
						</div>

						<div class="inputGroup fullWidth">
							<textarea required="required"></textarea>
							<label>Say Something</label>
						</div>

						<div class="inputGroup fullWidth">
							<button>Send Message</button>
						</div>

					</form>
